<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<style>
		body {
			font-family: monospace;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<script type="module">
		import { aes_gcm_encrypt, aes_gcm_decrypt } from '../index.js';
		const password = '123456';

		const message = 'i will never let you go';
		document.body.innerHTML += `<p>message: <b>${message}</b></p>`;

		const encrypted = await aes_gcm_encrypt(message, password);
		document.body.innerHTML += `<p>encrypted: <b>${encrypted}</b></p>`;

		const decrypted = await aes_gcm_decrypt(encrypted, password);
		document.body.innerHTML += `<p>decrypted: <b>${decrypted}</b></p>`;

		document.body.innerHTML += `the same: <b>${message === decrypted}<b>`;
	</script>
</body>

</html>
